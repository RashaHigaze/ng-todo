<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
  <h2>Add New Todo</h2>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Todo Name</mat-label>
      <input
        required="true"
        ngModel
        name="title"
        matInput
        placeholder="what is your task ?"
      />
      <mat-error *ngIf="f.submitted && f.controls.title?.invalid">
        title is required
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Todo Description</mat-label>
      <input
        required="true"
        ngModel
        name="description"
        matInput
        placeholder="describe your task!!"
      />
      <mat-error *ngIf="f.submitted && f.controls.description?.invalid">
        you sholud write description, how todo
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        required="true"
        ngModel
        name="endDate"
        matInput
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f.submitted && f.controls.endDate?.invalid">
        you sholud choose the date, when todo
      </mat-error>
    </mat-form-field>
  </p>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
